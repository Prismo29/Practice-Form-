<!DOCTYPE HTML>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyronix Form</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="title">
 <center><h1 id="title">Zyronix Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p></center>
</div>

<form id="survey-form" action="" method="post">
  <fieldset>  
  <label for="name" id="name-label">Name<input id="name" placeholder="Enter your name" required></label>
  <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
  <label for="age" id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
  </fieldset>
  <fieldset class="role">
    <legend>What is your current role?</legend>
<select id="dropdown">
  <option value="">Select an option</option>
  <option value="1">Student</option>
  <option value="2">Working</option>
</select>
</fieldset>
<fieldset>
  <legend>Personal or Business Acount?</legend>
 <label for="personal">
   <input type="radio" value="Personal" name="personal-business" class="inline" checked> Personal
 </label
  <label for="business">
    <input type="radio" value="Business" name="personal-business" class="inline"> Business
  </label>
  </fieldset>
<fieldset>  
  <legend>What kind of developer are you?</legend>
  <div class="checkbox-group">
  <label>
  <input type=checkbox value="Front-end" class="inline"> Front end Developer
  </label>
  <input type=checkbox value="Back-end" class="inline"> Back end Developer 
  </label>  
  <label>
   <input type=checkbox value="Fullstack" class="inline"> Fullstack Developer
  </label>
  </div>
  </fieldset>
  <fieldset>
    <label for="bio">Any Comments or Suggenstion?
<textarea rows="3" cols="30" placeholder="type your comments and suggestions here"></textarea></label>
</fieldset>

<label for="submit">
  <input id="submit" type="submit">
</label>
</form>
</body>
</html
